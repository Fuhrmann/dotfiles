devices:
  G810: 137436733730
effects:
  alert:
    groups:
      alert-keys:
      - esc
      - logo
      - game
      - light
    plugins:
    - color: red
      effect: breathe
      group: alert-keys
      period: 4000
  feedback:
    plugins:
    - color: ffbfbf
      effect: reactive-hlines
      speed: 0.025
    - color: ffbfbf
      decay: 500
      effect: feedback
      sustain: 500
  green-breathe:
    groups:
      special:
      - enter
      - backspace
      - tab
      wipe:
      - esc
      - insert
      - delete
      - home
      - end
      - pageup
      - pagedown
    plugins:
    - color: 2048
      effect: fill
      special: 1024
    - color: green
      effect: breathe
      period: 5000
    - arrows: black
      effect: fill
      functions: black
      functions-extra: black
      modifiers: 3120
      wipe: black
  idle-dim:
    plugins:
    - color: 000000a0
      delay: 60
      effect: idle-dim
      fadein: 300
      fadeout: 5000
  keyleds-default:
    plugins:
    - colors:
      - DFDACD
      - DFDACD
      - DFDACD
      - DFDACD
      - DFDACD
      - DFDACD
      - DFDACD
      - 0f0f0f
      direction: 240
      effect: wave
      length: 1000
      period: 8000
  nightsky:
    plugins:
    - color: darkblue
      effect: fill
    - colors:
      - white
      - yellow
      - beige
      duration: 3000
      effect: stars
      number: 30
  rainbow:
    plugins:
    - colors:
      - red
      - magenta
      - blue
      - cyan
      - green
      - yellow
      direction: 240
      effect: wave
      length: 2000
      period: 5000
  standby:
    plugins:
    - color: black
      effect: fill
    - color: gray
      effect: breathe
      group: special
      period: 10000
  text-colors:
    groups:
      escape:
      - esc
    plugins:
    - arrows: red
      color: 404060
      effect: fill
      escape: orange
      functions: yellow
      modifiers: darkblue
  whack-a-mole:
    groups:
      game:
      - grave
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
      - 7
      - 8
      - 9
      - 0
      - minus
      - equal
      - q
      - w
      - e
      - r
      - t
      - y
      - u
      - i
      - o
      - p
      - lbrace
      - rbrace
      - a
      - s
      - d
      - f
      - g
      - h
      - j
      - k
      - l
      - semicolon
      - apostrophe
      - backslash
      - z
      - x
      - c
      - v
      - b
      - n
      - m
      - comma
      - dot
      - slash
      - lmeta
      - lalt
      - space
      - ralt
      - rmeta
    plugins:
    - color: black
      effect: fill
    - effect: whack-a-mole
      group: game
groups:
  alpha:
  - a
  - b
  - c
  - d
  - e
  - f
  - g
  - h
  - i
  - j
  - k
  - l
  - m
  - n
  - o
  - p
  - q
  - r
  - s
  - t
  - u
  - v
  - w
  - x
  - y
  - z
  arrows:
  - left
  - right
  - up
  - down
  functions:
  - F1
  - F2
  - F3
  - F4
  - F5
  - F6
  - F7
  - F8
  - F9
  - F10
  - F11
  - F12
  functions-extra:
  - sysrq
  - scrolllock
  - pause
  modifiers:
  - lctrl
  - rctrl
  - lshift
  - rshift
  - lmeta
  - lalt
  - ralt
  - capslock
  - fn
  - compose
  special:
  - game
  - light
plugins:
- lua
profiles:
  __default__:
    effects:
    - nightsky
  __overlay__:
    effects:
    - feedback
    - idle-dim
  chromium:
    effect: nightsky
    lookup:
      class: 'Google-chrome'
  empty:
    effects:
    - keyleds-default
    lookup:
      class: ^$
  gkeyleds:
    devices:
    - G810 Orion Spectrum
    effects:
    - keyleds-default
    lookup:
      instance: dev.ricardof.gkeyleds
  kate:
    effects:
    - text-colors
    lookup:
      class: kate
  kate-modified:
    effects:
    - alert
    - text-colors
    lookup:
      class: kate
      title: ".* [*] \u2014 Kate"
  konsole:
    effects:
    - green-breathe
    lookup:
      class: Gnome-terminal|konsole|XTerm
  video:
    effects:
    - standby
    lookup:
      class: mpv
  whack-a-mole:
    effects:
    - whack-a-mole
    lookup:
      title: .*\bmole\b.*
