devices:
  right-keyboard: "000987654321"
  left-keyboard: "000123456789"
plugins:
  - lua
groups:
  functions-extra:
    - sysrq
    - scrolllock
    - pause
  special:
    - game
    - light
  arrows:
    - left
    - right
    - up
    - down
  alpha:
    - a
    - b
    - c
    - d
    - e
    - f
    - g
    - h
    - i
    - j
    - k
    - l
    - m
    - n
    - o
    - p
    - q
    - r
    - s
    - t
    - u
    - v
    - w
    - x
    - y
    - z
  modifiers:
    - lctrl
    - rctrl
    - lshift
    - rshift
    - lmeta
    - lalt
    - ralt
    - capslock
    - fn
    - compose
  functions:
    - F1
    - F2
    - F3
    - F4
    - F5
    - F6
    - F7
    - F8
    - F9
    - F10
    - F11
    - F12
effects:
  whack-a-mole:
    plugins:
      - effect: fill
        color: black
      - effect: whack-a-mole
        group: game
    groups:
      game:
        - grave
        - "1"
        - "2"
        - "3"
        - "4"
        - "5"
        - "6"
        - "7"
        - "8"
        - "9"
        - "0"
        - minus
        - equal
        - q
        - w
        - e
        - r
        - t
        - y
        - u
        - i
        - o
        - p
        - lbrace
        - rbrace
        - a
        - s
        - d
        - f
        - g
        - h
        - j
        - k
        - l
        - semicolon
        - apostrophe
        - backslash
        - z
        - x
        - c
        - v
        - b
        - n
        - m
        - comma
        - dot
        - slash
        - lmeta
        - lalt
        - space
        - ralt
        - rmeta
  keyleds-default:
    plugins:
      - effect: wave
        period: 8000
        length: 2000
        direction: 240
        colors:
          - 5f5fff
          - 5f5fff
          - 5f5fff
          - 5f5fff
          - 5f5fff
          - 0f0f0f
    groups: {}
  feedback:
    plugins:
      - effect: reactive-hlines
        color: ffbfbf
        speed: 0.025
      - effect: feedback
        color: ffbfbf
        sustain: 500
        decay: 500
    groups: {}
  idle-dim:
    plugins:
      - effect: idle-dim
        color: 000000a0
        fadein: 300
        delay: 60
        fadeout: 5000
    groups: {}
  rainbow:
    plugins:
      - effect: wave
        period: 5000
        length: 2000
        direction: 240
        colors:
          - red
          - magenta
          - blue
          - cyan
          - green
          - yellow
    groups: {}
  green-breathe:
    plugins:
      - effect: fill
        color: "880015"
        special: 2000
      - effect: breathe
        period: 5000
        color: "880015"
      - effect: fill
        functions: black
        wipe: black
        modifiers: 6060
        arrows: black
        functions-extra: black
    groups:
      special:
        - enter
        - backspace
        - tab
      wipe:
        - esc
        - insert
        - delete
        - home
        - end
        - pageup
        - pagedown
  nightsky:
    plugins:
      - effect: fill
        color: darkblue
      - effect: stars
        colors:
          - white
          - yellow
          - beige
        duration: 3000
        number: 30
    groups: {}
  standby:
    plugins:
      - effect: fill
        color: black
      - effect: breathe
        period: 10000
        color: gray
        group: special
    groups: {}
  alert:
    plugins:
      - effect: breathe
        period: 4000
        color: red
        group: alert-keys
    groups:
      alert-keys:
        - esc
        - logo
        - game
        - light
  text-colors:
    plugins:
      - effect: fill
        color: 149bd27d
        functions: e4a50c
        arrows: ea4921
        escape: orange
        modifiers: f9903d
    groups:
      escape:
        - esc
profiles:
  __overlay__:
    effects:
      - idle-dim
  konsole:
    effect: green-breathe
    lookup:
      class: Gnome-terminal|konsole|XTerm
  chromium:
    effect: nightsky
    lookup:
      class: "[Cc]hromium-browser"
  kate:
    effect: text-colors
    lookup:
      class: kate
  whack-a-mole:
    effect: whack-a-mole
    lookup:
      title: ".*\\bmole\\b.*"
  empty:
    effect: rainbow
    lookup:
      class: ^$
  video:
    effect: standby
    lookup:
      class: mpv
  kate-modified:
    effects:
      - text-colors
      - alert
    lookup:
      class: kate
      title: ".* [*] â€” Kate"
  __default__:
    effect: text-colors
