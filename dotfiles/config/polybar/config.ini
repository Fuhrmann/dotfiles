[colors]
background = ${xrdb:color0:#222}
foreground = ${xrdb:color7:#222}
foreground-alt = ${xrdb:color7:#222}
primary = ${xrdb:color1:#222}
secondary = ${xrdb:color2:#222}
alert = ${xrdb:color3:#222}

[sizes]
bar_width = 100%
bar_height = 30

[bar/main]
monitor = ${env:MONITOR:HDMI-0}
background = ${colors.background}
foreground = ${colors.foreground}
wm-restack = i3
bottom = true
fixed-center = false
cursor-click = pointer
monitor-strict = false
override-redirect = false
locale = pt_BR.UTF-8
width = ${sizes.bar_width}
height = ${sizes.bar_height}
padding-left = 0
padding-right = 1
margin-bottom = 0
margin-top = 0
scroll-up = i3wm-wsnext
scroll-down = i3-wsprev
tray-position = none
tray-scale = 1.0
tray-maxsize = 16
tray-padding = 0
module-margin-left = 1
module-margin-right = 1

font-0 = "JetBrains Mono:size=10;3"
font-1 = "Font Awesome 5 Pro:style=Regular:size=10;3"
font-2 = "Font Awesome 5 Pro:style=Solid:size=10;3"

modules-left = i3
modules-center = 
modules-right = playing pulseaudio network date

[module/i3]
type = internal/i3
pin-workspaces = true
index-sort = true
enable-click = true
wrapping-scroll = false
reverse-scroll = false
format = <label-state> <label-mode>
strip-wsnumbers = true
fuzzy-match = true

label-focused = %icon% %name%
label-focused-padding = 1
label-focused-background = ${colors.primary}

label-unfocused = %icon% %name%
label-unfocused-padding = 1

label-visible = %icon% %name%
label-visible-padding = 1

label-urgent = %icon% %name%
label-urgent-padding = 1

ws-icon-0 = term;
ws-icon-1 = browse;
ws-icon-2 = code;
ws-icon-3 = game;
ws-icon-4 = chat;
ws-icon-5 = music;
ws-icon-6 = warez;
ws-icon-default = 

[module/playing]
type = custom/script
exec = ~/.config/polybar/scripts/playerctl_playing.sh
interval = 1

[module/pulseaudio]
type = internal/pulseaudio
interval = 10
click-right = pavucontrol &
format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>
label_muted = 
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/network]
type = internal/network
interface = enp6s0
interval = 3.0
unknown-as-up = true
label-connected =  %local_ip%

[module/date]
type = internal/date
interval = 30
time = %a, %d de %b %H:%M
format = <label>
label =  %time%