[settings]
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30
screenchange-reload = true
compositing-background = over
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

[colors]
background = ${xrdb:color0:#222}
foreground = ${xrdb:color7:#222}
foreground-inactive = ${xrdb:color8:#222}
primary = ${xrdb:color1:#222}
secondary = ${xrdb:color2:#222}
alert = ${xrdb:color3:#222}

[sizes]
bar_width = 100%
bar_height = 30

[bar/main]
monitor = ${env:MONITOR:HDMI-0}
background = ${colors.background}
foreground = ${colors.foreground}
wm-restack = i3
bottom = true
fixed-center = false
cursor-click = pointer
monitor-strict = false
override-redirect = false
locale = pt_BR.UTF-8
width = ${sizes.bar_width}
height = ${sizes.bar_height}
padding-left = 0
padding-right = 1
margin-bottom = 0
margin-top = 0
scroll-up = i3wm-wsnext
scroll-down = i3-wsprev
tray-position = none
tray-scale = 1.0
tray-maxsize = 16
tray-padding = 0
module-margin-left = 1
module-margin-right = 1

font-0 = "JetBrains Mono:size=10;4"
font-1 = "Font Awesome 5 Pro:style=Regular:size=10;3"
font-2 = "Font Awesome 5 Pro:style=Solid:size=10;4"

modules-left = i3 cpu
modules-center = 
modules-right = playing transmission fs_home fs_movies trash pulseaudio network date

[bar/second]
inherit = bar/main
monitor = ${env:MONITOR:DP-5}
modules-left = i3
modules-center =
modules-right =

[module/i3]
type = internal/i3
pin-workspaces = true
index-sort = true
enable-click = true
wrapping-scroll = false
reverse-scroll = false
format = <label-state> <label-mode>
strip-wsnumbers = true
fuzzy-match = true

label-mode-padding = 2
label-mode-background = ${colors.primary}

label-focused = %icon% %name%
label-focused-padding = 1
label-focused-background = ${colors.primary}

label-unfocused = %icon% %name%
label-unfocused-padding = 1
label-unfocused-foreground = ${colors.foreground-inactive}

label-visible = %icon% %name%
label-visible-padding = 1
label-visible-background = ${colors.primary}

label-urgent = %icon% %name%
label-urgent-padding = 1

ws-icon-0 = term;
ws-icon-1 = browse;
ws-icon-2 = code;
ws-icon-3 = game;
ws-icon-4 = chat;
ws-icon-5 = music;
ws-icon-6 = warez;
ws-icon-default = 

[module/playing]
type = custom/script
exec = playercontrol
tail = true

[module/transmission]
type = custom/script
exec = torrentstatus
interval = 30

[module/cpu]
type = internal/cpu
interval = 0.5
format = <label>
label =  cpu %percentage%%
label-font = 0

[module/fs_abstract]
type = internal/fs
interval = 25
format-mounted = <label-mounted>
label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-inactive}

[module/fs_movies]
inherit = module/fs_abstract
mount-0 = /disks/Filmes
label-mounted = :%percentage_used%%

[module/fs_home]
inherit = module/fs_abstract
mount-0 = /home
label-mounted = :%percentage_used%%

[module/pkg]
type = custom/script
exec = updates-fedora
tail = true

[module/trash]
type = custom/script
exec = trashstatus --check
tail = true
click-left = trashstatus --empty %pid%
format-prefix = " "

[module/pulseaudio]
type = internal/pulseaudio
interval = 10
format-volume = %{A3:pavucontrol & disown:}<ramp-volume> <label-volume>%{A}
format-muted = <label-muted>
label-muted = %{A3:pavucontrol & disown:}%{A}
label-muted-foreground = ${colors.foreground-inactive}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/network]
type = internal/network
interface = enp6s0
interval = 3.0
unknown-as-up = true
label-connected = 
label-disconnected = 
label-disconnected-foreground = ${colors.alert}

[module/date]
type = internal/date
interval = 30
time = %a, %d de %b %H:%M
format = <label>
label =  %time%
