db_file            "~/.config/mpd/database"
log_file	         "~/.config/mpd/mpd.log"
music_directory    "/disks/Documentos/Musicas"
pid_file           "~/.config/mpd/mpd.pid"
state_file         "~/.config/mpd/mpdstate"
playlist_directory "~/.config/mpd/playlists"
bind_to_address         "::"

audio_output {
        type            "pulse"
        name            "pulse audio"
}

audio_output {
    type		"fifo"
    name		"FIFO"
    path		"/tmp/mpd.fifo"
    format		"44100:16:2"
}
